name: Part-2 CI workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository (Local)
        uses: ./.github/actions/checkout  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: anexin/nodegoat:latest

  sast_scan:
    runs-on: self-hosted  
    permissions:
      contents: write
      security-events: write
    steps:
      - name: Checkout Repository (Local)
        uses: ./.github/actions/checkout  

      - name: Verify Python and Install Semgrep on Windows
        shell: cmd
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install --upgrade semgrep
          semgrep --version

      - name: Run Semgrep and generate SARIF report
        shell: cmd
        run: semgrep scan --config=p/default --sarif --output=semgrep-part2.sarif || echo "{}" > semgrep-part2.sarif

      - name: Move SARIF report to repository folder
        shell: cmd
        run: |
          if not exist sarif-reports-part2 mkdir sarif-reports-part2
          move /Y semgrep-part2.sarif sarif-reports-part2\

      - name: Commit and push SARIF report to repository
        shell: cmd
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sarif-reports-part2\semgrep-part2.sarif
          git commit -m "Added Semgrep Part 2 SARIF report" || exit 0
          git push origin master || exit 0

  sca_scan:
    runs-on: ubuntu-latest  
    permissions:
      contents: write
      security-events: write
    steps:
      - name: Checkout Repository (Local)
        uses: ./.github/actions/checkout  

      - name: Install Snyk
        run: |
          npm install -g snyk
          snyk --version

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk SCA Scan and generate SARIF report
        run: snyk test --sarif --output=snyk-part2-results.sarif || echo "{}" > snyk-part2-results.sarif

      - name: Move SARIF report to repository folder
        run: |
          mkdir -p sarif-reports-part2
          mv snyk-part2-results.sarif sarif-reports-part2/

      - name: Commit and push SARIF report to repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sarif-reports-part2/snyk-part2-results.sarif
          git commit -m "Added Snyk Part 2 SARIF report" || exit 0
          git push origin master || exit 0
